<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Mental Health During Pandemic Survey</title>
  </head>
  <body style="background-color: aliceblue;">
        <div class="container text-center">
            <h1 class="my-2 my-md-4 text-danger text-decoration-underline">Mental Health During Pandemic Survey</h1>
            <form class="needs-validation mb-5" style="border: 2px solid brown;padding: 20px;border-radius: 20px;">
                <div class="mb-3 row justify-content-center">
                    <label for="name" class="form-label">Name</label>
                    <div class="col-10 col-md-8 col-lg-5">
                        <input type="name" class="form-control" id="name" required />
                    </div>
                </div>
                <div class="mb-3 row justify-content-center">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <div class="col-10 col-md-8 col-lg-5">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required />
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                </div>

                <!--Question 1-->
                <div class="mt-3 mt-md-5 row justify-content-center">
                    <label for="mentalhealth" class="mt-2 form-label">Has Pandemic affected your mental health?</label>
                </div>
                <div class="mb-3 row justify-content-center">
                    <div class="col-6 col-md-4 col-lg-1">
                        <input class="form-check-input" type="radio" name="mentalhealth" id="mentalhealth1" value="Yes" required checked />
                        <label class="form-check-label" for="mentalhealth1">
                            Yes
                        </label>
                    </div>
                    <div class="col-6 col-md-4 col-lg-1">
                        <input class="form-check-input" type="radio" name="mentalhealth" id="mentalhealth2" value="No" required />
                        <label class="form-check-label" for="mentalhealth2">
                            No
                        </label>
                    </div>
                </div>

                <!--Question 2-->
                <div class="mt-3 mt-md-5 row justify-content-center">
                    <label for="copingmethods" class="mt-2 form-label">What were your coping methods during the pandemic?</label>
                </div>
                <div class="mb-3 row justify-content-center">
                    <div class="col-6 col-md-4 col-lg-6">
                        <input class="form-check-input" type="checkbox" name="methodspandemic" id="methodspandemic1" value="Learning new hobbies" >
                        <label class="form-check-label" for="methodspandemic1">
                            Learning new hobbies
                        </label>
                    </div>
                    <div class="col-6 col-md-4 col-lg-6">
                        <input class="form-check-input" type="checkbox" name="methodspandemic" id="methodspandemic2" value="Learning new languages" >
                        <label class="form-check-label" for="methodspandemic2">
                            Learning new languages
                        </label>
                    </div>
                    <div class="col-6 col-md-4 col-lg-6">
                        <input class="form-check-input" type="checkbox" name="methodspandemic" id="methodspandemic3" value="Binge-watching serials" >
                        <label class="form-check-label" for="methodspandemic3">
                            Binge-watching serials
                        </label>
                    </div>
                    <div class="col-6 col-md-4 col-lg-6">
                        <input class="form-check-input" type="checkbox" name="methodspandemic" id="methodspandemic4" value="Excessive Snacking(I did!)">                  
                        <label class="form-check-label" for="methodspandemic4">
                            Excessive Snacking(I did!)
                        </label>
                    </div>
                    <div class="col-6 col-md-4 col-lg-6">
                        <input class="form-check-input" type="checkbox" name="methodspandemic" id="methodspandemic5" value="Others">                  
                        <label class="form-check-label" for="methodspandemic5">
                            Others
                        </label>
                    </div>
                </div>

                 <!--Question 3-->
                <div class="mt-3 mt-md-5 row justify-content-center">
                    <label for="eatinghabits" class="mt-2 form-label">Have you noticed some changes in your eating habits?</label>
                </div>
                <div class="mb-3 row justify-content-center">
                    <div class="col-6 col-md-4 col-lg-1">
                        <input class="form-check-input" type="radio" name="eatinghabits" id="eatinghabits1" value="Yes" checked required />
                        <label class="form-check-label" for="eatinghabits1">
                            Yes
                        </label>
                    </div>
                    <div class="col-6 col-md-4 col-lg-1">
                        <input class="form-check-input" type="radio" name="eatinghabits" id="eatinghabits2" value="No" required />
                        <label class="form-check-label" for="eatinghabits2">
                            No
                        </label>
                    </div>
                </div>

                <!--Question 4-->
                <div class="mt-3 mt-md-5 row justify-content-center">
                    <label for="newsportal" class="mt-2 form-label">Did you follow news portals rigorously to keep a tab on the rising cases of Covid?</label>
                </div>
                <div class="mb-3 row justify-content-center">
                    <div class="col-6 col-md-4 col-lg-1">
                        <input class="form-check-input" type="radio" name="newsportal" id="newsportal1" value="Yes" checked required />
                        <label class="form-check-label" for="newsportal1">
                            Yes
                        </label>
                    </div>
                    <div class="col-6 col-md-4 col-lg-1">
                        <input class="form-check-input" type="radio" name="newsportal" id="newsportal2" value="No" required />
                        <label class="form-check-label" for="newsportal2">
                            No
                        </label>
                    </div>
                </div>

                <!--Question 5-->
                <div class="mt-3 mt-md-5 row justify-content-center">
                    <label for="anxietyrise" class="mt-2 form-label">Did you notice your anxiety rise with the increasing number of pandemic patients in the country?</label>
                </div>
                <div class="mb-3 row justify-content-center">
                    <div class="col-6 col-md-4 col-lg-1">
                        <input class="form-check-input" type="radio" name="anxietyrise" id="anxietyrise1" value="Yes" required checked />
                        <label class="form-check-label" for="anxietyrise1">
                            Yes
                        </label>
                    </div>
                    <div class="col-6 col-md-4 col-lg-1">
                        <input class="form-check-input" type="radio" name="anxietyrise" id="anxietyrise2" value="No" required />
                        <label class="form-check-label" for="anxietyrise2">
                            No
                        </label>
                    </div>
                </div>
        
                <!--Question 6-->
                <div class="mt-3 mt-md-5 row justify-content-center">
                    <label for="deathcovid" class="mt-2 form-label">Did you experience a death of a very close friend or relative due to COVID or other natural cases?</label>
                </div>
                <div class="mb-3 row justify-content-center">
                    <div class="col-6 col-md-4 col-lg-1">
                        <input class="form-check-input" type="radio" name="deathcovid" id="deathcovid1" value="Yes">
                        <label class="form-check-label" for="deathcovid1">
                            Yes
                        </label>
                    </div>
                    <div class="col-6 col-md-4 col-lg-1">
                        <input class="form-check-input" type="radio" name="deathcovid" id="deathcovid2" value="No">
                        <label class="form-check-label" for="deathcovid2">
                            No
                        </label>
                    </div>
                </div>

                <!--Question 7-->
                <div class="stress">
                    <div class="mt-3 mt-md-5 row justify-content-center">
                        <label for="inputfield" class="mt-2 form-label">If yes, did you feel that it was more stress inducing. How did you handle yourself?</label>
                    </div>
                    <div class="mb-3 row justify-content-center">
                        <div class="col-10 col-md-8 col-lg-5">
                            <input type="text" class="form-control" id="inputfield" placeholder="Yes, I managed..." required />
                        </div>
                    </div>
                </div>

                <div class="pt-3 mb-3">
                    <input type="checkbox" class="ms-0 form-check-input" id="exampleCheck1" required />
                    <label class="form-check-label" for="exampleCheck1">I agree that all of the statements furnished above are true and correct to the best of my knowledge.</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
